<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <h2></h2>

    <div class="game-box">
      <div class="first-row row">
        <div class="cell cell1">
          <p></p>
        </div>
        <div class="cell cell2">
          <p></p>
        </div>
        <div class="cell cell3">
          <p></p>
        </div>
      </div>

      <div class="second-row row">
        <div class="cell cell4">
          <p></p>
        </div>
        <div class="cell cell5">
          <p></p>
        </div>
        <div class="cell cell6">
          <p></p>
        </div>
      </div>

      <div class="third-row row">
        <div class="cell cell7">
          <p></p>
        </div>
        <div class="cell cell8">
          <p></p>
        </div>
        <div class="cell cell9">
          <p></p>
        </div>
      </div>

    </div>

    <div class="reset">
      <button type="reset" name="Play again?" id="reset">
        <p>Play again?</p>
      </button>
    </div>

    <div class="score">
      <p class="x-score">X: 0</p></br>
      <p class="o-score">O: 0</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
